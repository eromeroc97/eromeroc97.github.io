<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoveMatchGPT-3000 💘</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0 20px 40px;
    }
    h1, h2 {
      color: #d63384;
    }
    .section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .slider-value {
      float: right;
      font-weight: normal;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b0246a;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      background: #fff3f7;
      padding: 15px;
      border-left: 6px solid #d63384;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>💘 LoveMatchGPT-3000</h1>
  <p>¿Compatibilidad romántica basada en ciencia (más o menos)? ¡Descúbrelo!</p>

  <div class="section">
    <h2>🧍 Mis características</h2>
    <div id="yo">
      <!-- sliders personales -->
    </div>
  </div>

  <div class="section">
    <h2>💞 Mi pareja ideal</h2>
    <div id="pareja">
      <!-- sliders pareja ideal -->
    </div>
  </div>

  <button onclick="evaluarMatch()">💘 Evaluar compatibilidad</button>

  <div class="result" id="resultado"></div>

  <script>
    const atributos = [
      { id: 'confianza', label: 'Confianza personal' },
      { id: 'salidas', label: 'Salidas sociales/semana' },
      { id: 'charla', label: 'Habilidad conversacional' },
      { id: 'higiene', label: 'Higiene personal' },
      { id: 'perfil', label: 'Calidad de foto de perfil' },
      { id: 'apps', label: 'Uso de apps de citas (hrs/semana)' },
      { id: 'respuesta', label: 'Tasa de respuesta en chats (%)' },
      { id: 'ghosting', label: 'Frecuencia de ghosting recibido (%)' },
      { id: 'memes', label: 'Gusto por los memes' }
    ];

    function crearSliders(containerId, prefix) {
      const container = document.getElementById(containerId);
      atributos.forEach((attr, i) => {
        const wrapper = document.createElement('div');
        const label = document.createElement('label');
        label.innerHTML = `${attr.label} <span class="slider-value" id="val-${prefix}${i}">5</span>`;
        const input = document.createElement('input');
        input.type = 'range';
        input.id = `${prefix}${attr.id}`;
        input.min = attr.id === 'respuesta' || attr.id === 'ghosting' ? 0 : 0;
        input.max = attr.id === 'respuesta' || attr.id === 'ghosting' ? 100 : (attr.id === 'apps' ? 20 : 10);
        input.value = 5;
        input.oninput = () => {
          document.getElementById(`val-${prefix}${i}`).textContent = input.value;
        };
        wrapper.appendChild(label);
        wrapper.appendChild(input);
        container.appendChild(wrapper);
      });
    }

    crearSliders('yo', 'yo-');
    crearSliders('pareja', 'pareja-');

    function evaluarMatch() {
      const pesos = [0.2, 0.15, 0.2, 0.1, 0.1, 0.05, 0.1, -0.15, 0.05];
      let score = 0;
      let diferenciaTotal = 0;

      atributos.forEach((attr, i) => {
        const valYo = parseFloat(document.getElementById(`yo-${attr.id}`).value);
        const valPareja = parseFloat(document.getElementById(`pareja-${attr.id}`).value);
        const peso = pesos[i];
        const similitud = 10 - Math.abs(valYo - valPareja); // entre 0 y 10
        score += similitud * peso;
        diferenciaTotal += Math.abs(valYo - valPareja);
      });

      const resultado = document.getElementById("resultado");
      if (score >= 6.5) {
        resultado.innerHTML = `💖 ¡Es un match casi perfecto! Puntaje de compatibilidad: ${score.toFixed(2)}<br>
        <em>Diferencia total: ${diferenciaTotal} puntos.</em>`;
      } else if (score >= 5) {
        resultado.innerHTML = `😊 Hay potencial. Puntaje de compatibilidad: ${score.toFixed(2)}<br>
        <em>Con algo de esfuerzo, podría funcionar.</em>`;
      } else {
        resultado.innerHTML = `💔 Uff... el algoritmo dice que no hay química. Puntaje: ${score.toFixed(2)}<br>
        <em>Pero quién necesita algoritmos cuando hay amor real, ¿verdad?</em>`;
      }
    }
  </script>
</body>
</html>
